<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<ul id="categories">
  <li class="item">
    <h2>Животные</h2>

    <ul>
      <li>Кот</li>
      <li>Хомяк</li>
      <li>Лошадь</li>
      <li>Попугай</li>
    </ul>
  </li>
  <li class="item">
    <h2>Продукты</h2>

    <ul>
      <li>Хлеб</li>
      <li>Петрушка</li>
      <li>Творог</li>
    </ul>
  </li>
  <li class="item">
    <h2>Технологии</h2>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node</li>
    </ul>
  </li>
</ul>
<script>
    const items = [...document.querySelectorAll('li.item')];
    console.log(items);
    console.log(`В списке ${items.length} категории.`);

    items.map(item => {
      const title = item.querySelector('h2');
      const list = item.querySelectorAll('ul li');
      return {
        title: title.textContent,
        count: list.length
      }
    }).forEach(entry => {
      console.log('Категория: ', entry.title, '\r\nКоличество Элементов:', entry.count);
    });
</script>
</body>
</html>
